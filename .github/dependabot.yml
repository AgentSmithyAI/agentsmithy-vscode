version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      eslint:
        patterns:
          - 'eslint'
          - '@eslint/*'
          - 'eslint-*'
          - 'typescript-eslint'
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
      vitest:
        patterns:
          - 'vitest'
          - '@vitest/*'
      vscode:
        patterns:
          - '@types/vscode'
          - '@vscode/*'
      prettier:
        patterns:
          - 'prettier'
          - '@prettier/*'
          - 'prettier-*'
